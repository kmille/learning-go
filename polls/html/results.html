{{ template "header" }}
<strong>Results: {{ .q.title }}</strong><br>

<hr/>
{{ $questions := .q.questions}}
{{ range .a  }}
    {{ range $name, $answere := . }}
        {{ with (index $questions $name) -}}  
            <strong>{{ .question }}</strong><br>
        {{ end -}}
            {{ printf "%s" $answere }}<br>
        <br>
    {{- end -}}
        <hr/><br>
{{- end -}}

{{ template "footer" }}
